<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Secret Agent Supply Inc.</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./resources/css/style.css" />
</head>

<body>

    <div class="headerGroup">

        <div class="header">

            <div class="headerLogo">
                <img src="./resources/logo.png" alt="">
            </div>
            Secret Agent Supply Inc.

        </div>

    </div>

    <div class="hero">

        <div class="heroGroup">

            <div class="heroBox">

                <div class="heroTitle">New Arrival</div>
                <div class="heroSubtitle">Sports Bikes and Motobikes</div>

            </div>

        </div>

    </div>

    <div class="navGroup">


        <div class="nav">
            <li>Eyewear</li>
            <li>Apparel</li>
            <li>Gadgets</li>
            <li>Vehicles</li>
            <li>Classes</li>
            <li>Contact</li>
        </div>

    </div>

    <div class="productGrid">

        <div class="product">
            <img src="./resources/pen.png" alt="Photo of pen">
            <div class="productLabel">Exploding Pen</div>
        </div>

        <div class="product">
            <img src="./resources/watch.png" alt="Photo of watch">
            <div class="productLabel">Cellular Watch</div>
        </div>

        <div class="product">
            <img src="./resources/glasses.png" alt="Photo of glasses">
            <div class="productLabel">Thermal Glasses</div>
        </div>

    </div>

    <div class="locationHours">

        <div class="locationColumn">

            <div class="label">Location</div>

            <div class="underLabel">-47.346436, 84.32354</div>

        </div>

        <div class="locationColumn">

            <div class="label">Hours</div>

            <div class="underLabel">0800 - 1800</div>

        </div>

    </div>

    <div class="footerGroup">

        <div class="footer">Copyright Secret Agent Supply Inc.</div>
        
    </div>

</body>

</html>
